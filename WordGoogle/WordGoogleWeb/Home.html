<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Word Add-In Google Authentication</title>    
    <link href="Home.css" rel="stylesheet" type="text/css" />    
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">    
</head>
<body>
    <div id="content-main">
        <div id="login-view" class="padding">
            <br />
            <p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">codestep</p>
            <br /><br />
            <div class="ms-font-xl ms-fontColor-neutralTertiary">Log in to view contact mails</div>         
            <br /><br />

            <button class="ms-Button ms-Button--primary" id="button-login">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="ms-Button-label" id="button-text">Log in with Google</span>
                <span class="ms-Button-description" id="button-desc"></span>
            </button>
        </div>
        <div id="contacts-view" class="padding" hidden>
            <br />
            <p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Contacts</p>
            <br /><br />
            <ul id="contacts-list"></ul>
        </div>
    </div>
    <div class="footer">
        <div class="ms-Grid ms-bgColor-themeSecondary">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white">Google authentication sample</div></div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="Home.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js"></script>
</body>
</html>
